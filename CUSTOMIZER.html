<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soyuz Customizer Overhaul</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- New CSS Paths -->
    <link rel="stylesheet" href="local/components/custom/microphone.customizer/templates/.default/assets/css/sidebar.css">
    <link rel="stylesheet" href="local/components/custom/microphone.customizer/templates/.default/assets/css/layers.css">
    <link rel="stylesheet" href="local/components/custom/microphone.customizer/templates/.default/assets/css/responsive.css">
    <link rel="stylesheet" href="local/components/custom/microphone.customizer/templates/.default/assets/css/mimo.css">
    <link rel="stylesheet" href="local/components/custom/microphone.customizer/templates/.default/assets/css/fullscreen.css">

    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.19/dist/interact.min.js"></script>
</head>
<body style="margin:0; background: #f5f5f5;">

    <div class="customizer-controls-container">
        <div id="mic-selector-root">
            <!-- Rendered via JS -->
        </div>
    </div>

    <div class="app-container" style="display: flex; height: 100vh;">
        <div class="preview-area" id="preview-area" style="flex: 1; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;">
            <div id="woodcase-preview-container" style="position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                <!-- SVG Content -->
                <svg width="800" height="600" viewBox="0 0 800 600" id="woodcase-svg">
                    <rect width="100%" height="100%" fill="#eee" />
                    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">Woodcase Layer</text>
                </svg>
            </div>
            <div id="shockmount-preview-container" style="position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                <svg width="800" height="600" viewBox="0 0 800 600" id="shockmount-svg">
                    <text x="50%" y="40%" text-anchor="middle" dominant-baseline="middle">Shockmount Layer</text>
                </svg>
            </div>
            <div id="mic-preview-container" style="position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                <svg width="800" height="600" viewBox="0 0 800 600" id="mic-svg">
                    <text x="50%" y="30%" text-anchor="middle" dominant-baseline="middle">Microphone Layer</text>
                </svg>
            </div>
        </div>

        <div class="customizer-sidebar-container">
            <!-- Rendered via JS -->
        </div>
    </div>

    <!-- New JS Path -->
    <script type="module" src="local/components/custom/microphone.customizer/templates/.default/assets/js/main.js"></script>

</body>
</html>
